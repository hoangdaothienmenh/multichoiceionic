<ion-modal-view class="modal">
    <div class="bar bar-header bar-energized">
        <h1></h1>
        <button class="button button-icon icon ion-ios7-close-empty"
                ng-click="modalQuestion.hide()">
        </button>
    </div>
    <ion-content class="content has-header">

    <div class="spacer" style="display: inline-block; width: 300px; height: 30px;"></div>
        <div class="text-center">
            <p ng-bind="dvCtrl.question" style="font-size: 30px; font-family: 'Architects Daughter'"></p>
        </div>

        <ion-list class="list">
            <ion-item class="item" ng-repeat="answers in dvCtrl.answers">
                <span style="color: green" ng-if="dvCtrl.isCorrect[$index]">
                {{answers}}</span>
                <span style="color: red" ng-if="!dvCtrl.isCorrect[$index]">
                {{answers}}</span>
            </ion-item>
        </ion-list>

        <button class="button button-full button-energized" ng-click="modalQuestion.hide()">Schlie√üen</button>
    </ion-content>
</ion-modal-view>
