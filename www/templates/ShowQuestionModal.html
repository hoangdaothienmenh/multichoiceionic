<ion-modal-view class="modal">
    <ion-content class="content">
        <div class="spacer" style="display: inline-block; width: 300px; height: 30px;"></div>
        <div class="text-center">
            <p ng-bind="dvCtrl.frage" style="font-size: 30px; font-family: 'Architects Daughter'"></p>
        </div>
        <div class="spacer" style="display: inline-block; width: 300px; height: 30px;"></div>

        <ion-list class="list">
            <ion-item class="item" ng-repeat="answers in dvCtrl.answers">
                <span style="color: green" ng-if="dvCtrl.isCorrect[$index]">
                {{answers}}</span>
                <span style="color: red" ng-if="!dvCtrl.isCorrect[$index]">
                {{answers}}</span>
            </ion-item>
        </ion-list>
        <button class="button button-full button-energized" ng-click="modal.hide()">Schlie√üen</button>
    </ion-content>
</ion-modal-view>
