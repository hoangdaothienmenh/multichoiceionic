<ion-view class="view">
    <ion-content class="has-header">

        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Search" ng-model="dvCtrl.searchQuery">
            </label>
        </div>

        <ion-list class="list">
            <ion-item class="item" ng-repeat="q in filteredQuestions =  (dvCtrl.questions | filter:dvCtrl.searchQuery | orderBy:question)" ng-click="dvCtrl.showStats(q)">
                {{q.question}}<br>
                <span ng-if="q.keyAnswer[$index]" ng-repeat="a in filteredAnswers = (q.answers | filter:dvCtrl.searchQuery.answers | orderBy:question)" style="color:limegreen;font-size: 12px"> {{a}} </span>
                <div>
                    <span ng-if="!q.keyAnswer[$index]" ng-repeat="a in filteredAnswers = (q.answers | filter:dvCtrl.searchQuery.answers | orderBy:question)" style="color:red;font-size: 12px"> {{a}} </span>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
