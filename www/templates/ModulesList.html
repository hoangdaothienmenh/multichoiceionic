<ion-view cache-view="false">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-navicon-round"
                ng-click="popover.show($event)">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="module in mlCtrl.modules" href="#/modules/{{module.name}}">
                {{module.name}}
                <small style="color: grey;">({{module.questions.length}})</small>
                <ion-option-button class="button button-energized icon-right ion-android-archive"
                                   ng-click="mlCtrl.goDetails($index)">
                    Details
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-list>
            <ion-item ng-click="mlCtrl.openModal();popover.hide();">
                <i class="icon icon-left ion-android-book"></i>
                Module laden
            </ion-item>
        </ion-list>
    </ion-popover-view>
</script>
